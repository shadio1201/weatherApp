<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="https://use.typekit.net/xzu6rpw.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <header>
        <nav>
            <ul class="navList">
                <li class="listItem">Logo</li>
                <li class="listItem searchToolkit"><div class="searchBox"><i class="fa-solid fa-magnifying-glass"></i><input class="searchTool" type="text" placeholder="Search..."></div><ul class="searchResults">
                </ul></li>
                <li class="listItem"><p class="vejrKortText">Vejrkort</p><i class="fa-solid fa-layer-group"></i></li>
            </ul>
        </nav>
    </header>
    <!-- Dagens vejr -->
    <div class="dagensVejr">
        <h2 class="currentLocation">København, Danmark</h2>
        <i class="fa-solid fa-temperature-half"></i>
        <h3 class="currentTemp">*</h3>
        <div class="currentMinMax">
            <p class="currentMaxTemp">11°C</p>
            <hr class="currentMinMaxLine">
            <p class="currentMinTemp">11°C</p>
        </div>
        <lottie-player id="iconPlayer" src="assets/4793-weather-snow.json"  background="transparent"  speed="0.3"  style="width: 125px; height: auto;"  loop autoplay></lottie-player>
    </div>
    <main>
    

    <!-- Udvidet Dagens Vejr Kasser (grid)-->
        <div class="extendedWeatherInfo">
            <div class="extendedCard">
                <i class="fa-solid fa-wind"></i>
                <div class="extendedInfoBox">
                    <p class="extendedTitel">Vind</p>
                    <p class="extendedValue VindValue"></p>
                </div>
                <div class="windDirection">
                    <i class="fa-solid fa-arrow-up arrowDeg"></i>
                    <p class="windDescription">Nord West</p>
                </div>
            </div>
            <div class="extendedCard">
                <i class="fa-solid fa-wind"></i>
                <div class="extendedInfoBox">
                    <p class="extendedTitel">Luftfugtighed</p>
                    <p class="extendedValue fugtValue"></p>
                </div>
            </div>
            <div class="extendedCard">
                <i class="fa-solid fa-wind"></i>
                <div class="extendedInfoBox">
                    <p class="extendedTitel">Vind</p>
                    <p class="extendedValue"></p>
                </div>
            </div>
            <div class="extendedCard">
                <i class="fa-solid fa-wind"></i>
                <div class="extendedInfoBox">
                    <p class="extendedTitel">Vind</p>
                    <p class="extendedValue regnChance"></p>
                </div>
            </div>
        </div>

    <!-- Time for time prognose -->
        <section class="timePrognose">
            <h2 class="timeTitel">Time for time</h2>
            <div class="timeKortBeholder">
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
                <span class="timeKort">
                    <p class="timeKortTitel">11°C</p>
                    <img class="timeKortIkon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="timeKortTid">12:00</p>
                </span>
            </div>
        </section>
    </main>
</body>
</html>
